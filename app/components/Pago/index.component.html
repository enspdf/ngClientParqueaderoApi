    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id Pago</th>
                <th>Bahia</th>
                <th>Vehiculo</th>
                <th>Tiempo</th>
                <th>Costo</th>
                <th>Fecha</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody *ngFor="let pago of pagos">
            <tr>
                <th>{{ pago.IdPago }}</th>
