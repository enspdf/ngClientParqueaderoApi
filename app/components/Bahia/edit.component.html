<div class="container" *ngIf="bahia">
    <h1>Editar bahia</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="form-group">
                <select name="parqueadero" class="form-control" [(ngModel)]="bahia.idParqueadero" disabled>
                    <option *ngFor="let parqueadero of parqueaderos" [value]="parqueadero.IdParqueadero">{{ parqueadero.nombre }}</option>
                </select>
            </div>
            <div class="form-group">
                <select name="disponible" class="form-control" [(ngModel)]="bahia.Disponible">
                    <option value="S">Si</option>
                    <option value="N">No</option>
                </select>
            </div>
            <input type="hidden" name="IdBahia" [(ngModel)]="bahia.IdBahia">
            <button type="submit" class="btn btn-primary">Editar bahia</button>
        </div>
    </form>
</div>
