<div *ngIf="parqueaderos">
    <div class="container">
        <h1>Nueva bahia</h1>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <select name="parqueadero" class="form-control" [(ngModel)]="idParqueadero">
                    <option *ngFor="let parqueadero of parqueaderos" [value]="parqueadero.IdParqueadero">{{ parqueadero.nombre }}</option>
                </select>
            </div>
            <div class="form-group">
                <select name="disponible" class="form-control" [(ngModel)]="Disponible">
                    <option value="S">Si</option>
                    <option value="N">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar bahia</button>
        </form>
    </div>
</div>
