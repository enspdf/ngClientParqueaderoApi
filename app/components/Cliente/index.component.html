<div *ngIf="personas">
    <hr>
    <a routerLink="/clientes/new" class="btn btn-primary">Nuevo cliente</a>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id Cliente</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody *ngFor="let persona of personas">
            <tr>
                <th>{{ persona.idPersona }}</th>
                <th>{{ persona.nombres }}</th>
                <th>{{ persona.apellidos }}</th>
                <th><a routerLink="/clientes/edit/{{ persona.idPersona }}" class="btn btn-info">Actualizar</a></th>
                <th><a routerLink="/clientes/delete/{{ persona.idPersona }}" class="btn btn-danger">Eliminar</a></th>
            </tr>
        </tbody>
    </table>
</div>
