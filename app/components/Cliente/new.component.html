<div class="container">
    <h1>Nuevo cliente</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" name="nombres" [(ngModel)]="nombres" placeholder="Ingresa tus nombres">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="apellidos" [(ngModel)]="apellidos" placeholder="Ingresa tus apellidos">
        </div>
        <button type="submit" class="btn btn-primary">Registrar cliente</button>
    </form>
</div>
