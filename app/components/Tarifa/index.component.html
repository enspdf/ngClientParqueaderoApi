<div *ngIf="tarifas">
    <hr>
    <a routerLink="/tarifas/new" class="btn btn-primary">Nueva tarifa</a>
    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id Tarifa</th>
                <th>Tipo vehiculo</th>
                <th>Costo</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody *ngFor="let tarifa of tarifas">
            <tr>
                <th>{{ tarifa.idTarifa }}</th>
                <th>{{ tarifa.TipoVehiculo.clase }}</th>
                <th>{{ tarifa.Costo }}</th>
                <th><a routerLink="/tarifas/edit/{{ tarifa.idTarifa }}" class="btn btn-info">Actualizar</a></th>
                <th><a routerLink="/tarifas/delete/{{ tarifa.idTarifa }}" class="btn btn-danger">Eliminar</a></th>
            </tr>
        </tbody>
    </table>
</div>
