<div class="container" *ngIf="vehiculo">
    <h1>Editar vehiculo</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" name="marca" [(ngModel)]="vehiculo.Marca" placeholder="Ingrese la marca del vehiculo">
        </div>
        <div class="form-group">
                <select name="propietario" class="form-control" [(ngModel)]="vehiculo.IdPersona">
                    <option *ngFor="let cliente of clientes" [value]="cliente.idPersona">{{ cliente.nombres }} {{ cliente.apellidos }}</option>
                </select>
            </div>
            <div class="form-group">
                <select name="tipovehiculo" class="form-control" [(ngModel)]="vehiculo.idTipo">
                    <option *ngFor="let tipo of tipoVehiculos" [value]="tipo.idTipo">{{ tipo.clase }}</option>
                </select>
            </div>
            <input type="hidden" name="idVehiculo" [(ngModel)]="vehiculo.idVehiculo">
            <button type="submit" class="btn btn-primary">Editar vehiculo</button>
    </form>
</div>
